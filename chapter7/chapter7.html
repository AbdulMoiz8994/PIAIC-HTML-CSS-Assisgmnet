<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Chapter # 7 - Forms</h1>
    <form action="" method="post">
        <fieldset>
            <legend>Your Details:</legend>
            <label for="fname">Name:</label>
            <input type="text" name="fname" placeholder="First Name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Email" required><br><br>
            <label for="password">Password:</label>
            <input type="password" placeholder="Password" required><br><br>

            Gender:<input type="radio" name="gender" value="male"><label for="male">Male</label>
            <input type="radio" name="gender" value="female"><label for="female">Female</label>
        </fieldset>
        <br><br>
        <fieldset>
            <legend>Your Review:</legend>
            <label for="checkbox">How did you hear about us?</label>
            <select name="review">
                <option value="facebook">Facebook</option>
                <option value="google">Google</option>
                <option value="Whatsapp">Whatsapp</option>
                <option value="Newspaper">Newspaper</option>
            </select>
            <p>Would You visit again?</p>
            <input type="radio" name="choose" value="yes"><label for="yes">Yes</label>
            <input type="radio" name="choose" value="no"><label for="no">No</label>
            <input type="radio" name="choose" value="maybe"><label for="maybe">Maybe</label>
            <br><br>
            <label for="comments">Comments:</label><br>
            <textarea name="text" id="" cols="30" rows="5"></textarea><br><br>
            <input type="checkbox" name="sign up" value="agree">&nbsp;<label for="agree">Sign Up for Email
                Account</label>
            <br><br>
            &nbsp;&nbsp;&nbsp;<input type="submit" width="50px">
        </fieldset>
    </form>
</body>

</html>
